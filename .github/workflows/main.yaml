name: Main

on:
  push:
    branches:
      - main

env:
  RUBY_VERSION: '3.3.0'

permissions:
  id-token: write
  contents: read

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version:  ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - run: bundle exec rubocop

  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version:  ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - run: bundle exec rake spec

  cucumber:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version:  ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - run: bundle exec rake cucumber
